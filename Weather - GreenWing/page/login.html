<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenWing | Home</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª½</text></svg>">
<link rel="stylesheet" href="/css/login.css"">
</head>
<body>

<div class="card">
  <div class="video-side">
    <video autoplay loop muted>
      <source src="/Assets/BG_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-content">
      <h1>Cultivate Sustainability with Smart Irrigation</h1>
      <p>Harmonize with Nature through Intelligent Watering Solutions!</p>
    </div>
    <div class="signup-section">
      <p>Don't have an account?</p>
      <button>Sign Up</button>
    </div>
  </div>
  <div class="login-side">
    <div class="logo">
      <img src="/Assets/GreenWing_Logo.png" alt="GreenWing Logo" style="max-width: 150px; margin-bottom: 20px;">
    </div>
    <h2>Welcome Back!</h2>
    <div class="error" style="display: none;">Credentials don't exist!</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button>
      <span class="forgot-password">Forgot your password? <a href="#">Click Here</a></span>
    </form>
  </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      // Implement your login logic here
      var errorMessage = document.querySelector('.error');
      if (username === 'expectedUsername' && password === 'expectedPassword') { // Replace with actual validation
        errorMessage.style.display = 'none';
        // Redirect to logged-in page or perform other success actions
      } else {
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
