<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenWing | Register</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🪽</text></svg>">
<link rel="stylesheet" href="./login.css">
</head>
<body>

<div class="card">
  <div class="video-side">
    <video autoplay loop muted>
      <source src="BG_Reg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-content">
      <h1>Nurture Eco-Friendliness with Intelligent Irrigation Systems</h1>
      <p>Foster Environmental Harmony with Advanced Watering Technologies!</p>
    </div>
    <div class="signup-section">
      <p>Already have an account?</p>
      <a href="./login.html"><button>Log In</button></a>
    </div>
  </div>
  <div class="login-side">
    <div class="logo">
      <img src="./GreenWing_Logo.png" alt="GreenWing Logo">
    </div>
    <h2>Hello Welcome to GreenWing 👋🏻,</h2>
    
    <form action="./register.php" method="POST" id="RegisterForm">
      <div class="error" style="display: none;">error</div>
      <input type="text" id="username" placeholder="Username" name="username" required>
      <input type="email" id="email" placeholder="someone@anything.com" name="email" required>
      <input type="password" id="password" placeholder="Password" name="password" required>
      <div class="form-group">
        <label for="profile_picture" class="upload-label">Upload Profile Picture</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
      </div>
      <br>
      <button type="submit" class="login-button">Sign Up</button>
      <span class="forgot-password">We can't see your password. <a href="https://www.php.net/manual/en/function.password-hash.php">We Use Password Hashing</a></span>
    </form>
  </div>
</div>
<script src="./login.js"></script>
<script>
  document.getElementById('RegisterForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the form from submitting
  
    // Clear previous errors
    const errorDiv = document.querySelector('.error');
    errorDiv.style.display = 'none';
    errorDiv.textContent = '';
  
    // Validate fields (add your validation logic here)
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if (!username || !email || !password) {
      errorDiv.textContent = 'Please fill in all fields.';
      errorDiv.style.display = 'block';
      return;
    }
  
    // Resize and upload profile picture
    const fileInput = document.getElementById('profile_picture');
    if (fileInput.files.length > 0) {
      const resizedImage = await resizeImage(fileInput.files[0]);
      // Create a FormData object and append the fields including the resized image
      const formData = new FormData();
      formData.append('username', username);
      formData.append('email', email);
      formData.append('password', password);
      formData.append('profile_picture', resizedImage, 'profile_picture.jpg');
  
      // Send the form data with the resized image to the server
      fetch('./register.php', {
        method: 'POST',
        body: formData,
      }).then(response => {
        if (response.ok) {
          // Handle success response
          window.location.href = './login.html'; // Redirect or show a success message
        } else {
          // Handle server-side validation errors
          errorDiv.textContent = 'Registration failed. Please try again.';
          errorDiv.style.display = 'block';
        }
      }).catch(error => {
        console.error('Error:', error);
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
      });
    } else {
      errorDiv.textContent = 'Please upload a profile picture.';
      errorDiv.style.display = 'block';
    }
  });
  
  function resizeImage(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = function(event) {
        const imgElement = document.createElement('img');
        imgElement.src = event.target.result;
        imgElement.onload = function() {
          // Set the dimensions of the canvas / final image
          const canvasWidth = 200;
          const canvasHeight = 200;
  
          const canvas = document.createElement('canvas');
          canvas.width = canvasWidth;
          canvas.height = canvasHeight;
          const ctx = canvas.getContext('2d');
  
          // Calculate the best fit size for the image
          // This will center the image in the canvas and crop or letterbox it as necessary
          const dimensions = calculateBestFitSize(imgElement.width, imgElement.height, canvasWidth, canvasHeight);
  
          // Draw the image centered on the canvas
          ctx.drawImage(imgElement, dimensions.sx, dimensions.sy, dimensions.sWidth, dimensions.sHeight, 0, 0, canvasWidth, canvasHeight);
  
          ctx.canvas.toBlob((blob) => {
            resolve(blob);
          }, 'image/jpeg', 0.75); // Adjust the quality of the resized image
        };
      };
      reader.onerror = error => reject(error);
      reader.readAsDataURL(file);
    });
  }
  
  function calculateBestFitSize(srcWidth, srcHeight, maxWidth, maxHeight) {
    let ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
    let width = srcWidth * ratio;   // New width based on the ratio
    let height = srcHeight * ratio; // New height based on the ratio
    let x = (maxWidth - width) / 2; // Center the image along X
    let y = (maxHeight - height) / 2; // Center the image along Y
  
    return {
      sx: x > 0 ? 0 : -x / ratio, // Source X
      sy: y > 0 ? 0 : -y / ratio, // Source Y
      sWidth: x > 0 ? srcWidth : maxWidth / ratio,
      sHeight: y > 0 ? srcHeight : maxHeight / ratio
    };
  }  
  
</script>
</body>
</html>
